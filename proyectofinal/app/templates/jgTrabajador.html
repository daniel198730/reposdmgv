{% extends 'main.html' %} 
{% block contenido %}

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>  ................    </title>
<link href="static/css/jquery.dataTables.min.css" rel="stylesheet">
<script src="static/js/jquery.dataTables.min.js"></script>
<script src="static/js/bootstrapPager.min.js"></script>

<link href="static/css/jquery-ui.min.css" rel="stylesheet">
<script src="static/js/jquery-ui.min.js"></script>


<link href="static/css/datepicker.css" rel="stylesheet">
<script src="static/js/bootstrap-datepicker.js"></script>

<link href="static/css/jquery.validity.css" rel="stylesheet">
<script src="static/js/jquery.validity.js"></script>

<script type="text/javascript">

$(function(){
	$('#btnCrear').click(function(){
		$('#divForm').show();
		$('#btnCrear').hide();
		
		
	});
	
	
	$('#btnCancelar').click(function(){
		$('#divFormItsae').hide();
		$('#btnCrear').show();
		
			
			
	});	
	
	
	
	 $('#formT').validity(function(){ 
	     
		 $('#idpersona').require ()
	     .match ('number'); 
	     $('#usuario').require ()
	      $('#clave') .require ()
	     .match ('number'); 
	      $('#estado').require ()
	     .match ('number'); 
	     $('#fecha') .require ()
	     $('#idtipo').require ()
	     .match ('number');
		 
	   	});  	
	
	
		$('#fecha').datepicker({
			format:"yyyy-mm-dd"
			
			
		});	
	


		
	});

	
	</script>
	</head>
	<body>

    

 
	
<div id="divForm" style="display: none;">
<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"> Formulario de Registro </h3>
			
			</div>
				<div class="panel-body">	
				<div id="forAdd" algin="center">
				
				
				<form action="/addTrabajador" id="formT" name="formT" class="form-horizontal" method="post"  role="form">
				<div class="form-group">
				
				
					<label for="idtrabajador" class="col-sm-2 control-label"> Id Trabajador: </label>
					<div class="col-sm-10">
					<input type="text" id="idtrabajador" name="idtrabajador" class="form-control">
					
					
					</div>
				</div>
				
				
				<div class="form-group">
					<label for="usuario" class="col-sm-2 control-label"> Usuario: </label>
					<div class="col-sm-10">
					<input type="text" id="usuario" name="usuario" class="form-control">
					
					</div>
				</div>
				
				
				
				<div class="form-group">
					<label for="clave" class="col-sm-2 control-label"> Clave: </label>
					<div class="col-sm-10">
					<input type="text" id="clave" name="clave" class="form-control">
					
					</div>
				</div>
				
				
			
				<div class="form-group">
					<label for="estado" class="col-sm-2 control-label"> estado: </label>
					<div class="col-sm-10">
					<select   name="estado" class="form-control"> 
						<option value="1"> Activo</option>
						<option value="2"> Desactivo</option>
					</select>
					
					</div>
				</div>
				
				
				
				<div class="form-group">
					<label for="facceso" class="col-sm-2 control-label"> Fecha de Acceso: </label>
					<div class="col-sm-10">
					<input type="date" id="facceso" name="facceso" class="form-control">
					
					</div>
				</div>
				
				
				
				
				
				
				<div class="form-group">
					<label for=idtipo" class="col-sm-2 control-label"> Id Tipo de Trabajador: </label>
					<div class="col-sm-10">
					<input type="number" id="idtipo" name="idtipo" class="form-control">
					
					</div>
				</div>				
				
				
				
		
				<div class="form-group">
				<div class="col-sm-10">
					<input type="submit" name="btnEnviar" class="btn btn-success" value="Registrar"></input>
					<input type="reset" name="btnLimpiar" class="btn btn-info" value="Limpiar"></input>
					<input type="button" name="btnCancelar" id="btnCancelar" class="btn btn-success" value="Cancelar"></input>
				
					
				</div>
				</div>
				
				</form>
				</div>
				
				
				</div>
			
		</div>
	</div>
 
 
 <div id="divFormItsae" aling="center">
 <form action="/buscarDatoTrabajador" id="formBuscar" class="form-inline" method="get" role="form" >

 <div class="form-group">
					<label for="usuario" class="col-sm-2 control-label"> Buscar Usuario: </label>
					<div class="col-sm-10">
					<input type="text" id="busuario" name="busuario" class="form-control">
					<input type="submit" value="buscar" id="btnBuscar" name="btnBuscar" class="btn btn-primary" >
					<input type="button" value="crear" id="btnCrear" class="btn btn-success">
					
					</div>
					</div>
					</form>
 					</div>
 
 
 <br>
 <div class="table-responsive">
 <table class="table" id="tableItsae">
 
 
 <thead>
 <tr>
 		<th> id Persona </th> 
 		<th> Usuario </th>
 		<th> Clave </th>
 		<th> Estado </th>
 		<th> Fecha de Acceso </th>
 		<th> Trabajador </th>
 		
 	</tr>
 	</thead>
 	
 	<tbody>
 	{% for d in data %}
 	
 	
 	
 	<tr>
 		<td>{{d[1]}}</td>
 		<td>{{d[2]}}</td>
 		<td>{{d[3]}}</td>
 		<td>{{d[4]}}</td>
 		<td>{{d[5]}}</td>
 		<td>{{d[6]}}</td>
 	
 	</tr>
 	
 		{% endfor %}
 		
	</tbody>
 </table>
 </div>
 
 <script type="text/javascript">
 	$('#tableItsae').DataTable({
 		
 		pagingType:"bootstrapPager", 
 		pagerSettings:{ searchOnEnter:true,
 			language:"Pagina ~ of ~ Paginas "}
 	
 	}
 	);
 
 </script>
 <script type="text/javascript">
 $('#busuario').autocomplete({
		source:"/buscarautotrabajador",
		minLength:2 
	 
	 
 });
 
 
 
 </script>
 </body>
{% endblock %}
